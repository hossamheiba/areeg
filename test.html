<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e1f5fe;
        }
        .custom-container {
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Form Section -->
        <div class="col-lg-8 mb-3">
            <div class="custom-container">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">الاسم</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="الاسم">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">بريدك الإلكتروني</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="بريدك الإلكتروني">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-3 col-form-label">رقم الجوال</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="phone" placeholder="رقم الجوال">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="car-brand" class="col-sm-3 col-form-label">ماركة السيارة</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="car-brand" placeholder="ماركة السيارة">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="model" class="col-sm-3 col-form-label">الموديل</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="model" placeholder="الموديل">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="engine-type" class="col-sm-3 col-form-label">نوع المحرك (بنزين، ديزل، كهرباء)</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="engine-type">
                                <option>الميل يختار</option>
                                <option>بنزين</option>
                                <option>ديزل</option>
                                <option>كهرباء</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="year" class="col-sm-3 col-form-label">سنة تصنيع السيارة</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="year" placeholder="سنة تصنيع السيارة">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-3 col-form-label">التاريخ</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="time" class="col-sm-3 col-form-label">الساعة</label>
                        <div class="col-sm-9">
                            <input type="time" class="form-control" id="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">ملاحظات</label>
                        <textarea class="form-control" id="notes" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">حجز موعد</button>
                </form>
            </div>
        </div>

        <!-- Contact Info Section -->
        <div class="col-lg-4">
            <div class="contact-info">
                <h5>العنوان</h5>
                <p>طريق الأمير سعود الفيصل، حي الخالدية الجنوبية، الدمام، المملكة العربية السعودية 34253</p>
                <p><strong>الجوال:</strong> 059124999</p>
                <p><strong>البريد الإلكتروني:</strong> care@mspco.sa</p>
                <p>Marketing@mspco.sa</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
