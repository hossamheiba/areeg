<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        direction: rtl;
    }
    
    .form-container {
        background-color: #d0e7ff;
        width: 90%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    form {
        display: flex;
        flex-wrap: wrap;
    }
    
    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    input[type="file"] {
        padding: 5px;
    }
    
    textarea {
        resize: vertical;
    }
    
    @media (min-width: 768px) {
        .form-group {
            width: 48%;
            margin-right: 2%;
        }
    
        .form-group:nth-child(even) {
            margin-right: 0;
        }
    
        .form-group:last-child {
            width: 100%;
        }
    }
    
    </style>
</head>
<body>

<div class="form-container">
    <form>
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone">رقم الجوال</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="job-title">المسمى الوظيفي</label>
            <input type="text" id="job-title" name="job-title">
        </div>

        <div class="form-group">
            <label for="experience">عدد سنوات الخبرة</label>
            <input type="number" id="experience" name="experience">
        </div>

        <div class="form-group">
            <label for="resume">ارفاق السيرة الذاتية</label>
            <input type="file" id="resume" name="resume">
        </div>

        <div class="form-group">
            <label for="portfolio">ملف الأعمال (اختياري)</label>
            <input type="url" id="portfolio" name="portfolio">
        </div>

        <div class="form-group">
            <label for="bio">نبذة بسيطة عن نفسك</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>

    </form>
</div>

</body>
</html>
